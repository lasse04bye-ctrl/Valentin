<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .captcha {
      background: #fff;
      border: 1px solid #ccc;
      width: min(360px, 92vw);
    }
    .header {
      background: #e74c3c;
      color: white;
      padding: 12px;
      font-weight: bold;
      font-size: 14px;
    }
    .sub {
      padding: 10px 12px;
      font-size: 12px;
      color: #444;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 12px;
    }
    .grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 6px;
    }
    .grid img.selected {
      border-color: #e74c3c;
    }
    button {
      margin: 0 12px 12px;
      width: calc(100% - 24px);
      padding: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .final {
      text-align: center;
      padding: 24px;
    }
  </style>
</head>
<body>

<div class="captcha">
  <div class="header">Velg alle bilder med din valentin</div>
  <div class="sub">Klikk Â«VerifyÂ» nÃ¥r du har valgt.</div>

  <div class="grid">
    <img src="images/1.jpg">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
    <img src="images/6.jpg">
  </div>

  <button onclick="verify()">Verify</button>
</div>

<script>
  document.querySelectorAll(".grid img").forEach(img => {
    img.onclick = () => img.classList.toggle("selected");
  });

  function verify() {
    document.body.innerHTML = `
      <div class="final">
        <h1>ðŸ’˜ Happy Valentineâ€™s Day ðŸ’˜</h1>
        <p>Du har bekreftet din valentin.</p>
      </div>
    `;
  }
</script>

</body>
</html>
